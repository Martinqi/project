<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>播放器</title>
    <link rel="stylesheet" href="css/music.css">
    <script src="js/index.js"></script>
</head>
<body>
<audio src="img/高尚.mp3"></audio>
    <div class="music">
        <div class="top">
            <ul>
                <li>
                    <span>状态</span>
                    <span>歌名</span>
                    <span>歌手</span>
                    <span>专辑</span>
                    <span>删除</span>
                </li>
            </ul>
            <ul >
            </ul>
        </div>
        <div class="bottom">
            <div class="bofang">
                <div class="iconfont left">&#xe603;</div>
                <div class="iconfont play">&#xe628;</div>
                <div class="iconfont right">&#xe604;</div>
            </div>
            <div class="icon">

            </div>
            <div class="tiao">
                <div class="author">
                    <span></span>
                </div>
                <div class="jindubox">
                    <div class="jindu">
                        <div class="played"></div>
                        <div class="load"></div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="time">
                    <span>00:00</span>
                    <span>/</span>
                    <span>00:00</span>

                </div>
            </div>


            <div class="yinliang">
                <div class="iconfont laba">
                    &#xe654;
                </div>
                <div class="rel">
                    <div class="jindu">
                        <div class="played"></div>
                        <div class="load"></div>
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <div class="caidan iconfont">&#xe618;
            </div>
        </div>
    </div>
</body>
</html>
